{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'blog/articles.css' %}">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>{{ articles.title }}</title>
  </head>
  <body>
    <nav class="z-depth-0">
      <div class="nav-wrapperc container">
        <a href="{% url 'blog:blog-home'%}" class="brand-logo lora">Demystifying Energy</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="{% url 'blog:blog-about'%}">About</a></li>
          <li><a href="#">Admin</a></li>
        </ul>
      </div>
    </nav>
    <div class="article-container container">
      <div class="row">
        <div class="col s9">
          <div class="media-body">
            <article class="media content-section">
              <div class="article-metadata">
                <h1>{{articles.title}}</h1>
                <h6>By <a class="mr-2" href="#">{{articles.author}}</a> <small class="text-muted">{{articles.datePosted}}</small></h6>
              </div>
              <p>{{articles.content}}</p>
            </article>
          </div>
        </div>
        <div class="col s3">
          <h5>Related Articles</h5>
          <div class="content-section">
          </div>
        </div>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
